<div class="header-defaults elevation pr-1" [class]="backgroundColor" 
    [ngStyle]="{'background-color': colorScheme?.headerBackgroundColor, 'color': colorScheme?.headerColor}">
    <div>
        <button class="clean-button" (click)="sidebarExpandColapse()">
            <img class="logo-size" [src]="logo" [alt]="alt"/>
        </button>
    </div>
    <div class="title-overflow">
        <h3>{{appName}}</h3>
    </div>
</div>
